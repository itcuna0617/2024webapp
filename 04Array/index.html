<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = [1, 2, 3, 4, 5];
      const fruit = ["apple", "banana"];

      // 배열에서 사용 -> 대부분의 데이터는 배열로 넘기니까 배열과 관련된 함수에 대해 잘 알아야 함
      // filter 안에는 콜백 함수가 들어감
      //   const numData = num.filter(function (item) {
      //     return item == 3;
      //   });
      // 위의 것과 같은 의미
      const numData = num.filter((item) => {
        return item == 3;
      });

      console.log(numData);

      //   includes (찾는 문자, 탐색 시작 인덱스)
      const numValue = num.includes("apple", 1);

      console.log(numValue);
    </script>
  </body>
</html>
